<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5173; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:5173; connect-src 'self' http://localhost:5173 ws://localhost:5173;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - AI Coding Assistant</title>
    <!-- xterm.css imported as module in main.js -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="command-palette.css">
    <link rel="stylesheet" href="command-confirm-dialog.css">
    <link rel="stylesheet" href="living-tree.css">
    <link rel="stylesheet" href="tree-context-menu.css">
  </head>
  <body>
    <!-- Vue will render entire app -->
    <div id="app"></div>

    <!-- xterm will be imported as ES modules in the Vue app -->
    
    <!-- Load utility classes but don't initialize yet -->
    <script src="terminal-formatter.js"></script>
    <script src="command-intelligence.js"></script>
    <script src="command-confirm-dialog.js"></script>
    <script src="command-palette.js"></script>
    <script src="tab-manager.js"></script>
    <script src="session-manager.js"></script>
    <script src="tree-context-menu.js"></script>
    <script src="living-tree.js"></script>
    
    <!-- Initialize app logic - must load BEFORE Vue to catch vue-mounted event -->
    <script src="renderer.js"></script>
    <script src="file-explorer.js"></script>
    
    <!-- Vue app entry - will trigger initialization after mount -->
    <script type="module" src="./vue/main.js"></script>
  </body>
</html>
